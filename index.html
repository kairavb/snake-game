<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
    /* Global Styles */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #fff;
        overflow: hidden; /* Disable global scrollbar */
    }

    .container {
        border: 2px solid #fff; /* Bright border */
        border-radius: 20px; /* Rounded corners */
        margin: 20px;
        max-height: calc(100vh - 40px); /* Account for margins */
        display: flex;
        flex-direction: column;
        overflow: hidden; /* Prevent content from spilling out */
    }

    .content {
        overflow-y: auto; /* Enable scrolling inside the box */
        flex: 1; /* Take up remaining space below navbar */
    }

    /* Navbar Styles */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        border-bottom: 2px solid #fff;
        position: sticky;
        top: 0;
        background-color: #121212; /* Match background to avoid flickering */
        z-index: 1000; /* Ensure it stays on top */
    }

    .navbar .brand {
        font-size: 1.5em;
        font-weight: bold;
    }

    .navbar .brand a{
        text-decoration: none;
        color: #fff;
    }

    </style>
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <div class="navbar">
            <div class="brand"><a href="https://kairav.dev">About</a></div>
            <div class="brand">Snake Game</div>
            <div class="brand">Score: 000</div>
        </div>

        <!-- Content -->
        <div class="content">
        </div>
    </div>

</body>
</html>
