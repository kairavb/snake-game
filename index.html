<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
    /* Global Styles */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #fff;
        height: 100vh; /* Ensure body takes full height of the viewport */
        display: flex;
        flex-direction: column; /* Flexbox for vertical stacking */
    }

    .container {
        display: flex;
        flex-direction: column;
        flex-grow: 1; /* Ensure the container grows to fill the available height */
        border: 2px solid #fff;
        border-radius: 20px;
        margin: 20px;
    }

    .content {
        overflow-y: auto; /* Enable scrolling inside the content box */
        flex-grow: 1; /* Make the content area fill the remaining space */
    }

    /* Navbar Styles */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 20px;
        border-bottom: 2px solid #fff;
        position: sticky;
        top: 0;
        background-color: #121212; /* Match background to avoid flickering */
        z-index: 1000; /* Ensure navbar stays on top */
        border-radius: 20px 20px 0 0; /* Apply rounded top corners to the navbar */
    }

    .navbar .brand {
        font-size: 1.5em;
        font-weight: bold;
    }

    .navbar .brand a {
        text-decoration: none;
        color: #fff;
    }

    </style>
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <div class="navbar">
            <div class="brand"><a href="https://kairav.dev">About Game</a></div>
            <div class="brand" id="heading">Snake Game</div>
            <div class="brand">Score: <label id="score" for="score">000</label></div>
        </div>

        <!-- Content -->
        <div class="content">
            <canvas id="board"></canvas>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
